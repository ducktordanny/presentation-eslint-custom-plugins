## Create folder & naming

Create you folder with the following naming convention:

- `eslint-plugin-<plugin-name>`
- `@<scope>/eslint-plugin-<plugin-name>`
- `@<scope>/eslint-plugin`

<aside class="notes"><p>Creating a folder is important because Yeoman won&#39;t... But details in the next slide</p>
</aside></script></section><section data-markdown><script type="text/template">
## Generate files

Install [Yeoman generator](https://www.npmjs.com/package/generator-eslint), then use it inside your previously created folder:

- `yo eslint:plugin`
- `yo eslint:rule`

## Meta object?

```js
const meta = {
  type: 'problem', // `problem`, `suggestion`, or `layout`
  docs: {
    description: 'Finds configured words, bad words... ¯\\_(ツ)_/¯',
    recommended: false,
    url: null, // URL to the documentation page for this rule
  },
  messages: {badThingyHappened: 'How dare you???'},
  fixable: 'code', // Or `code` or `whitespace`
  schema: [], // Add a schema if the rule has options
};
```

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"controls":true,"progress":true,"history":true,"center":true,"slideNumber":true}, queryOptions);
    </script>


    <script>
